{% load static %}


<html>

<head>

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="{% static 'imgs/favicon.ico' %}"/>

</head>

<body>
    <nav id="header" class="bg-black row d-flex justify-content-between">
        <div class="navbar-brand col-5 mx-3">
            <img src="{% static 'imgs/IOWA-TOOLBOX-LOGO-horizontal.png' %}" style="max-height:60px;" class="img-fluid m-3">
        </div>

        <div class="col-2 mx-3">
            <a href="https://uihc.org/" target="_blank"> 
                <img src="{% static 'imgs/Block-IOWA-GOLD-ffcd00.png' %}" style="max-height:60px;"  class="img-fluid mx-3 mb-3 mt-1">
            </a>
        </div>
    </nav>

    <!-- General Block content that should be different per page -->
    <div class="container" >
        {% block content %}

        {% endblock %}
    </div>

    <footer id="footer" class="bg-black row d-flex justify-content-between">
        <div class="col-2 mx-3 ">
            <a href="https://uihc.org/" target="_blank"> 
                <img src="{% static 'imgs/Block-IOWA-GOLD-ffcd00.png' %}" class="img-fluid m-3">
            </a>
        </div>

        <div class="col-2 mx-3">
            <a href="https://medicine.uiowa.edu/eye/" target="_blank"> 
                <img src="{% static 'imgs/Health[white]-Ophth.png' %}" class="img-fluid m-3">
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
   
   


</body>

</html>
