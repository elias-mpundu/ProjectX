<!-- templates/home.html-->
{% extends "base.html" %}
{% load static %}
{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
  <a href="{% url 'rv_views.profile' %}" class="text-white text-decoration-none h5 text-center btn btn-success" title="This direct you to the image viewer">Profile</a>
  <a href="" class="text-white text-decoration-none h5 text-center btn btn-success" title="This direct you to the image viewer">Preferences</a>
  <a href="{% url 'rv_views.report_viewer' %}" class="text-white text-decoration-none h5 text-center btn btn-success" title="This direct you to the report viewer">Report Viewer</a> 
  <a href="{% url 'iv_views.image_viewer' %}" class="text-white text-decoration-none h5 text-center btn btn-success" title="This direct you to the image viewer">Image Viewer</a> 
  
  {% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
  <img src="{% static 'imgs/signinTest.png' %}" alt="Original Plan">
{% endif %}




{% endblock %}
